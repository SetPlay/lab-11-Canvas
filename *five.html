<!DOCTYPE html>
<html>
<body>
<body onload="draw()">

<canvas id="sketch" width="1920" height="1080"></canvas>

<script type="text/javascript">

  function draw(){ 

          var sketch = document.getElementById('sketch');
          var context = sketch.getContext('2d');




         for ( i=0; i<5; i=i+1){

         context.fillStyle = "#ff0000";

         context.fillRect( i*  60, 110, 40, 40);

  }


  }

</script>
</body>
</html>
