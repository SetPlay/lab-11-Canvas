<html>
<head>
	<title>row column</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1920" height="1080">
</canvas>
<script>
function draw() {

var requestrow = prompt('hows many circles in a row do you want ?');

requestrow = parseInt(requestrow, 10);

for (var i = 1; i < requestrow + 1; i = i + 1){

	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	context.fillStyle = "#b0e2ff"
	context.beginPath();
	context.arc(40*i*3, 50, 25, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

}


}
</script>
</body>
</html>
