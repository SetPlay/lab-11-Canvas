<html>
<head>
	<title>row column</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1920" height="1080">
</canvas>
<script>
function draw() {


for (var i = 1; i < 6; i = i + 1){

	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	context.fillStyle = "#b0e2ff"
	context.beginPath();
	context.arc(30, 20*i*3, 25, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

}


}
</script>
</body>
</html>
