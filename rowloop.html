<html>
<head>
	<title>row loop</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1920" height="1080">
</canvas>
<script>
function draw() {


for (var i = 1; i < 6; i = i + 1){
	//pink shade circle 1
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	context.fillStyle = "#ffb6c1"
	context.beginPath();
	context.arc(20*i*3, 150, 25, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

}


}
</script>
</body>
</html>
