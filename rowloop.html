<html>
<head>
	<title>row loop</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1920" height="1080">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

for (var i = 0; i < 6; i = i + 1){
	//pink shade circle 1
	context.fillStyle = "#ffb6c1"
	context.beginPath();
	context.arc(200, 150, 150, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	//pink shade circle 2
	context.fillStyle = "#ffbdc7"
	context.beginPath();
	context.arc(275, 150, 125, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	//pink shade circle 3
	context.fillStyle = "#ffc4cd"
	context.beginPath();
	context.arc(350, 150, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	//pink shade circle 4
	context.fillStyle = "#ffcbd3"
	context.beginPath();
	context.arc(425, 150, 75, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	//pink shade circle 5
	context.fillStyle = "#ffd3d9"
	context.beginPath();
	context.arc(500, 150, 50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	//pink shade circle 6
	context.fillStyle = "#ffdae0"
	context.beginPath();
	context.arc(560, 150, 25, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}


}
</script>
</body>
</html>
