<html>
<head>
	<title>Circle Pairs</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1920" height="1080">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

//Bright red circle
context.fillStyle = "#ff0000"
context.beginPath();
context.arc(150, 150, 150, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
//Red Circle
context.fillStyle = "#e50000"
context.beginPath();
context.arc(150, 150, 125, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
//Dull red Circle
context.fillStyle = "#cc0000"
context.beginPath();
context.arc(150, 150, 100, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
//Extra Dull Red Circle
context.fillStyle = "#b20000"
context.beginPath();
context.arc(150, 150, 75, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
//Blood Red Circle
context.fillStyle = "#990000"
context.beginPath();
context.arc(150, 150, 50, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
//Maroon Circle
context.fillStyle = "#7f0000"
context.beginPath();
context.arc(150, 150, 25, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
//Blue Circle
context.fillStyle = "#0000ff"
context.beginPath();
context.arc(500, 150, 150, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
//blue2
context.fillStyle = "#0000e5"
context.beginPath();
context.arc(500, 150, 125, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
//blue3
context.fillStyle = "#0000cc"
context.beginPath();
context.arc(500, 150, 100, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
//blue4
context.fillStyle = "#0000b2"
context.beginPath();
context.arc(500, 150, 75, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
//blue5
context.fillStyle = "#000099"
context.beginPath();
context.arc(500, 150, 50, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
//blue6
context.fillStyle = "#00007f"
context.beginPath();
context.arc(500, 150, 25, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

}
</script>
</body>
</html>
