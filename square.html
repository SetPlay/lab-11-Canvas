<!DOCTYPE html>
<html>
<body>
<body onload=" draw()">
<canvas id="sketch" width="300" height="300"></canvas>
<script type="text/javascript">
//
  function draw(){

      var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");

          //Define shape
        context.fillRect(10 ,10, 100, 100);
          //Define color
        context.fillStyle = "ff0000";

          }

</script>
</body>
</html>
